apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "helm-rails.fullname" . }}-migration
  labels:
    app: {{ template "helm-rails.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "helm-rails.name" . }}
        release: {{ .Release.Name }}
    spec:
      restartPolicy: Never
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          env:
          - name: DATABASE_URL
            value: "postgres://postgres:password@my-rails-dev-postgresql-dev/dev"
          ports:
            - containerPort: {{ .Values.web.service.internalPort }}
          volumeMounts:
            - name: app-workdir
              mountPath: "/service"
          command: ["/bin/sh"]
          args: ["-c", "rails db:migrate"]
      volumes:
        - name: app-workdir
          persistentVolumeClaim:
            claimName: app-workdir-pvc
